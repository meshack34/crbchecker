<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg: #ffffff;
      --card-bg: #ffffff;
      --text: #0b1220;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-hover: #1e40af;
      --border: #e5e7eb;
    }

    /* Page */
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg); /* white background */
      color: var(--text);
    }

    /* Center everything */
    .page {
      min-height: 100vh;
      display: grid;
      place-items: center; /* centers horizontally & vertically */
      padding: 16px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    .card h1 {
      margin: 0 0 8px;
      font-size: 1.5rem;
      line-height: 1.2;
    }

    .card p.sub {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    /* Form controls */
    .field { margin-bottom: 14px; }
    .label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
    }
    .input {
      width: 100%;
      padding: 12px 12px;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 10px;
      outline: none;
      transition: box-shadow .15s, border-color .15s;
      background: #fff;
    }
    .input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0 18px;
      font-size: 0.9rem;
    }
    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .link {
      text-decoration: none;
      color: var(--primary);
    }
    .link:hover { text-decoration: underline; }

    .btn {
      width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background .15s, transform .02s;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn:active { transform: translateY(1px); }

    .footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="card" role="region" aria-labelledby="login-title">
      <h1 id="login-title">Welcome back</h1>
      <p class="sub">Sign in to continue</p>

      <form action="#" method="post" novalidate>
        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" required />
        </div>

        <div class="actions">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            Remember me
          </label>
          <a class="link" href="#">Forgot password?</a>
        </div>

        <button class="btn" type="submit">Sign in</button>

        <div class="footer">
          Don’t have an account? <a class="link" href="#">Create one</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
