{% extends "base.html" %}
{% load static %}

{% block title %}Login - CRB Check{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/log.css' %}">
{% endblock %}

{% block content %}
<main class="page">
  <section class="card" role="region" aria-labelledby="login-title">
    <h1 id="login-title">Welcome back</h1>
    <p class="sub">Sign in to continue</p>

    <form method="post">
      {% csrf_token %}
      <div class="field">
        <label class="label" for="email">Email</label>
        <input class="input" type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <input class="input" type="password" id="password" name="password" placeholder="••••••••" required />
      </div>

      <div class="actions">
        <label class="checkbox">
          <input type="checkbox" name="remember" />
          Remember me
        </label>
        <a class="link" href="#">Forgot password?</a>
      </div>

      <button class="btn" type="submit">Sign in</button>

      <div class="footer">
        Don’t have an account? <a class="link" href="#">Create one</a>
      </div>
    </form>
  </section>
</main>
{% endblock %}
